spring:
  application:
    name: dpide
  datasource:
    url: jdbc:h2:tcp://db:1521/dpide
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate.ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        show-sql: true
        format_sql: true

logging:
  level:
    org.hibernate.SQL: debug